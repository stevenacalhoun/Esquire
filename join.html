<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>New Account</title>
	<link rel="stylesheet" src="css/style.css" type="text/css" />
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/site.js" type="text/javascript"></script>
</head>
	<body>
		<form id="joinForm" action = "php/newAccount.php" method = "post">
		<label>First name </label>
		<input type = 'text' name = 'firstName'>
		<br>
		
		<label>Last name </label>
		<input type = 'text' name = 'lastName'>
		<br>
		
		<label>Email </label>
		<input type = 'email' name = 'email' id='email' required/>
		<br>
		
		<label>Password</label>
		<input type = 'password' name = 'password'>
		<br>
		
		<label>Phone number</label>
		<input type = 'text' name = 'phoneNum'>
		<br>
		
		<label>Carrier</label>
		<select name="carrier">
		<option value="Not Availablen">Verizon</option>
		<option value="AT&T">AT&amp;T</option>
		<option value="T-Mobile">T-Mobile</option>
		<option value="Verizon"></option>
		<br>
		<input type = "submit" value = "Submit">

        <div id="creationError" style="display:none">Account with that email already exists</div>
		
	</body>
</html>
