<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>New Account</title>
	<link rel="stylesheet" src="css/style.css" type="text/css" />
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/site.js" type="text/javascript"></script>
</head>
	<body>
		
		<!-- Box -->
		<div id="newAccountBox">
			<form id="joinForm" action = "php/newAccount.php" method = "post">
				<input type="text" name="firstName" placeholder="first name" />
				<input type="text" name="lastName" placeholder="last name" />
				<input type="text" name="email" placeholder="email" />
				<input type="password" name="password" placeholder="password" />
				<input type="password" name="confirmPassword" placeholder="confirm password" />
				<input type="text" name="phoneNum" placeholder="phone number" />
				<select name="carrier">
					<option value="default">Select a Carrier</option>
					<option value="AT&T">AT&amp;T</option>
					<option value="T-Mobile">T-Mobile</option>
					<option value="Verizon">Verizon</option>
				</select>
				<input type="submit" value="submit" />
				<input type="reset" value="cancel" />
			</form>
		</div>

		<!-- Error messages -->
        <div id="creationError">Account with that email already exists.</div>
        <div id="passMatchError">Passwords do not match.</div>
        <div id="invalidPassError">Password must contain at least 5 characters (letters, numbers, "_").</div>
        <div id="emailError">Email is not valid.</div>
		
		<footer>&copy; Copyright 2012 Esquire. Fake Rights Reserved.</footer>
	</body>
</html>
