<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Join | Esquire</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/site.js" type="text/javascript"></script>
</head>
	<body>
		
		<!-- Overlay -->
		<div class="submitOverlay"></div>
		
		<!-- Main Box -->
		<div id="joinBox" class="box">
			<form id="joinForm" action="php/join.php" method="post" enctype="multipart/form-data">
			
				<!-- Left -->
				<div id="joinLeft">
					<input type="text" name="firstName" placeholder="first name" id="joinFirst" />
					<input type="text" name="lastName" placeholder="last name" id="joinLast" />
					<input type="text" name="email" placeholder="email" id="joinEmail" />
					<input type="password" name="password" placeholder="password" id="joinPassword" />
					<input type="password" name="confirmPassword" placeholder="confirm password" id="joinConfirm" />
					<input type="text" name="phoneNum" placeholder="phone number" id="joinPhone" />
					<select name="carrier" id="joinCarrier">
						<option value="default">select a carrier</option>
						<option value="AT&T">AT&amp;T</option>
						<option value="T-Mobile">T-Mobile</option>
						<option value="Verizon">Verizon</option>
					</select>
					<div id="joinTexts">
						<label name="texts">Texts:</label>
							<label>Yes</label>
							<input type="radio" name="texts" value="textYes" checked />
							<label>No</label>
							<input type="radio" name="texts" value="textNo" />
					</div>
					<div id="joinEmails">
						<label name="emails">Emails:</label>
							<label>Yes</label>
							<input type="radio" name="emails" value="emailYes" checked />
							<label>No</label>
							<input type="radio" name="emails" value="emailNo" />
					</div>
				</div>
					
				<!-- Right -->
				<div id="joinRight">
					<!--<input type="file" name="profileImage" id="createProfileImage" /> -->    
					<div id="joinTitle"></div>
					<input type="submit" value="Submit" class="button green" id="joinSubmit" />
					<a href="index.php"><div id="joinCancel" class="button">Cancel</div></a>
				</div>
			</form>
		</div>

		<!-- Error messages -->
        <div id="creationError" class="error">Account with that email already exists.</div>
        <div id="passMatchError" class="error">Passwords do not match.</div>
        <div id="invalidPassError" class="error">Password must contain at least 5 characters (letters or numbers).</div>
        <div id="emailError" class="error">Email is not valid.</div>
        <div id="blankError" class="error">A required field is empty.</div>
		
		<div class="secondaryFooter">&copy; Copyright 2012 Esquire. Imaginary Rights Reserved.</div>
		
		<!-- Submitting Popover -->
		<div class="submit">
			<div class="submitText">Submitting</div>
			<div class="submitGif"></div>
		</div>
	</body>
</html>
