<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>New Account</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/site.js" type="text/javascript"></script>
</head>
	<body>
		
		<!-- Box -->
		<div id="newAccountBox">
			<form id="joinForm" action = "php/newAccount.php" method = "post">
			
				<!-- Left -->
				<input type="text" name="firstName" placeholder="first name" class="firstName" />
				<input type="text" name="lastName" placeholder="last name" class="lastName" />
				<input type="text" name="email" placeholder="email" class="accountEmail" />
				<input type="password" name="password" placeholder="password" class="accountPassword" />
				<input type="password" name="confirmPassword" placeholder="confirm password" class="accountConfirmPassword" />
				<input type="text" name="phoneNum" placeholder="phone number" class="phoneNumber" />
				<select name="carrier" class="carrier">
					<option value="default">Select a Carrier</option>
					<option value="AT&T">AT&amp;T</option>
					<option value="T-Mobile">T-Mobile</option>
					<option value="Verizon">Verizon</option>
				</select>
				<h3>texts</h3>
					<label>Yes</label>
					<input type="radio" name="texts" value="textYes" checked />
					<label>No</label>
					<input type="radio" name="texts" value="textNo" />
				<h3>emails</h3>
					<label>Yes</label>
					<input type="radio" name="emails" value="emailYes" checked />
					<label>No</label>
					<input type="radio" name="emails" value="emailNo" />
					
				<!-- Right -->
				<div id="editImage">Edit<div id="overlay"></div></div>
				<input type="submit" value="submit" />
				<input type="reset" value="cancel" />
			</form>
		</div>

		<!-- Error messages -->
        <div id="creationError">Account with that email already exists.</div>
        <div id="passMatchError">Passwords do not match.</div>
        <div id="invalidPassError">Password must contain at least 5 characters (letters, numbers, "_").</div>
        <div id="emailError">Email is not valid.</div>
		
		<footer class="alt">&copy; Copyright 2012 Esquire. Fake Rights Reserved.</footer>
	</body>
</html>
